name: flutter-tests

on:
  push:
    branches: [ "main", "feature/*", "task/*", "bugfix/*", "hotfix/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Patch for linux build
        run: |
          flutter doctor
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev
          flutter doctor

      - run: flutter pub get
      - run: flutter test
      - name: run integration tests under Xfvb
        run: |
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          flutter test -d linux integration_test/regression.dart --dart-define=TEST_USER_EMAIL=${{ secrets.TEST_USER_EMAIL }} --dart-define=TEST_USER_PASSWORD=${{ secrets.TEST_USER_PASSWORD }}


        
